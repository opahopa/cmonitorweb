<div class="container login-container"
     fxLayout
     fxLayoutAlign="center center">


    <mat-card class="login-card">
      <form  [formGroup]="loginForm" (ngSubmit)="onSubmit()" >
        <mat-card-header>
          <h2 class="mat-h2">Login</h2>
        </mat-card-header>
        <mat-card-content fxLayout="column">
          <mat-form-field>
            <input matInput placeholder="Enter your email" formControlName="email">
            <mat-error *ngIf="f.email.invalid">{{getErrorMessage()}}</mat-error>
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Enter your password" formControlName="password" [type]="hidepwd ? 'password' : 'text'" required>
            <mat-icon matSuffix (click)="hidepwd = !hidepwd">{{hidepwd ? 'visibility' : 'visibility_off'}}</mat-icon>
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions class="form-group" fxLayoutAlign="space-evenly center">
          <a routerLink="/register">Register</a>
          <button mat-raised-button color="primary">Login</button>
          <mat-spinner *ngIf="loading"></mat-spinner>
        </mat-card-actions>
        <mat-card class="error-box" *ngIf="loginerror">
          <div class="mat-subheading-2">{{loginerror}}</div>
        </mat-card>
      </form>
    </mat-card>
</div>
