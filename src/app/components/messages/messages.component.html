<div *ngIf="messagesService.messages.length">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Log:</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p *ngFor='let message of messagesService.messages'> {{message}} </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary"
              (click)="messagesService.clear()">clear</button>
    </mat-card-actions>
  </mat-card>
</div>
