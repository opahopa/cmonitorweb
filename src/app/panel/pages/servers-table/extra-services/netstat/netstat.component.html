<h2 class="mat-h2" mat-dialog-title>Arguments:</h2>
<mat-dialog-content>
  <input matInput [placeholder]="placeholder" (input)="args">
  <div class="error-box" *ngIf="error">
    <div class="mat-subheading-2">{{error}}</div>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="setArgs()">Ok</button>
</mat-dialog-actions>
