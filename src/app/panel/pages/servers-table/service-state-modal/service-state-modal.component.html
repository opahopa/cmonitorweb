<!--<div fxLayout='column' fxLayoutAlign="end center">-->
  <div class="mat-typography" fxLayout='row'>
    <h2 mat-dialog-title="">{{data.name}}</h2>
    <div class="flex-spacer"></div>
    <h4>Running: {{data.runtime}}</h4>
  </div>
  <mat-dialog-content>
    <mat-tab-group dynamicHeight [selectedIndex]="data.warning? 1 : 0">
      <mat-tab label="Command Log">
        <div class="mat-elevation-z4">
          <mat-form-field appearance="fill" class="log-field">
            <textarea matInput placeholder="Latest systemctl 'status' call log">{{data.last_log}}</textarea>
          </mat-form-field>
        </div>
      </mat-tab>
      <mat-tab label="Warnings">
        <div class="mat-elevation-z4" >
          <mat-form-field appearance="fill" class="log-field">
            <textarea matInput placeholder="Latest systemctl warnings">{{data.warning}}</textarea>
          </mat-form-field>
        </div>
      </mat-tab>
    </mat-tab-group>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button [mat-dialog-close]="true">Close</button>
  </mat-dialog-actions>
<!--</div>-->
