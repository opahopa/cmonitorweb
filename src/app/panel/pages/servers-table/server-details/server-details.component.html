  <div *ngFor="let service of services"
       [fxFlex]="45"
       class="service">

    <mat-card>
      <mat-card-header>
        <mat-card-title>{{service.name}}</mat-card-title>
      </mat-card-header>
      <mat-card-content class="service-card-content">
        <mat-icon *ngIf="service.active" class="icon-status-active">check_circle</mat-icon>
        <mat-icon *ngIf="!service.active" color="warn">error</mat-icon>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary" (click)="openDialog(service)">Details</button>
      </mat-card-actions>
    </mat-card>

  </div>
