<mat-card class="mat-elevation-z4"
  *ngIf="stats.monthly.count[0].series?.length > 0">
  <ngx-charts-area-chart
    [view]="view"
    [scheme]="colorScheme.count"
    [results]="stats.monthly.count"
    [gradient]="false"
    [xAxis]="true"
    [yAxis]="true"
    [legend]="false"
    [showXAxisLabel]="false"
    [showYAxisLabel]="true"
    [xAxisLabel]="'Date'"
    [yAxisLabel]="'Count'"
    [autoScale]="true"
    (select)="onSelect($event)">
  </ngx-charts-area-chart>
</mat-card>
<mat-card class="mat-elevation-z4"
          *ngIf="stats.monthly.income[0].series?.length > 0">
  <ngx-charts-area-chart
    [view]="view"
    [scheme]="colorScheme.income"
    [results]="stats.monthly.income"
    [gradient]="false"
    [xAxis]="true"
    [yAxis]="true"
    [legend]="false"
    [showXAxisLabel]="false"
    [showYAxisLabel]="true"
    [xAxisLabel]="'Date'"
    [yAxisLabel]="'Income'"
    [autoScale]="true"
    (select)="onSelect($event)">
  </ngx-charts-area-chart>
</mat-card>
<div class="spinner-wrapper"
     fxLayout
     fxLayoutAlign="center center"
     *ngIf="stats.monthly.count[0].series?.length === 0">
  <mat-spinner></mat-spinner>
</div>
