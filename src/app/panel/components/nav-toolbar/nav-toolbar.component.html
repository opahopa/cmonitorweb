<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <div class="sidenav-header">
      <mat-toolbar color="primary">Menu</mat-toolbar>
      <!--<img src="assets/logo.svg"/>-->
    </div>
    <mat-nav-list>
      <a mat-list-item routerLink="/panel/server-list">Servers List</a>
      <a mat-list-item routerLink="/panel/stats">Stats</a>
      <a mat-list-item routerLink="/panel/client">Client</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Codius Monitor Panel</span>
      <span class="fill-remaining-space"></span>
      <button mat-button routerLink="/panel/profile">
        <mat-icon aria-label="Profile page">account_circle</mat-icon>
      </button>
      <button mat-button color="basic" (click)="logout()">Logout</button>
    </mat-toolbar>
    <main class="content">
      <router-outlet></router-outlet>
    </main>
    <app-messages></app-messages>
    <footer class="footer">
      <div class="footer-item">codiusmonitor.com Â© 2018</div>|
      <a routerLink="/panel/contact" class="footer-item">Donate</a>|
      <a routerLink="/panel/contact" class="footer-item">Contact</a>
    </footer>
  </mat-sidenav-content>
</mat-sidenav-container>
