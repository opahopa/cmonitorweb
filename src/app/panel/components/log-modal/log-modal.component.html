<h2 mat-dialog-title>{{title}}</h2>
<div class="log-modal-wrapper" fxLayout="column">
  <mat-form-field appearance="fill" class="log-field">
    <textarea matInput placeholder="Log">{{log}}}</textarea>
  </mat-form-field>
  <button mat-button color="primary" [mat-dialog-close]="true">Close</button>
</div>
