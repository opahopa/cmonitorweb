<div fxLayout="row"
     fxFlexAlign="center"
      class="alert-header">
  <h2 mat-dialog-title>Alert</h2>
  <mat-icon color="warn">error</mat-icon>
</div>

<mat-dialog-content class="body-2">
  {{message}}
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>OK</button>
</mat-dialog-actions>
